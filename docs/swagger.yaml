info:
  contact: {}
paths:
  /api/v1/login:
    post:
      operationId: login
      parameters:
      - description: login request
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
