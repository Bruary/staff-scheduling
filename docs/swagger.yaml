      base_response:
        $ref: '#/definitions/models.BaseResponse'
      token:
        type: string
    type: object
  models.BaseResponse:
    properties:
      error_msg:
        type: string
      error_stack:
        items:
          type: string
        type: array
      error_type:
        type: string
      success:
        type: boolean
    type: object
  models.CreateUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    type: object
  models.CreateUserResponse:
    properties:
      base_response:
        $ref: '#/definitions/models.BaseResponse'
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.DeleteUserRequest:
    properties:
      email:
        type: string
    type: object
  models.DeleteUserResponse:
    properties:
      base_response:
        $ref: '#/definitions/models.BaseResponse'
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.UpdateUserPermissionLevelRequest:
